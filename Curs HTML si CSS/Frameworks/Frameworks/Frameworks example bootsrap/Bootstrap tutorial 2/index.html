<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="grid">
    <header class="navbar navbar-expand navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </header>

    <aside class="h-100 p-sm-4 p-1 bg-light border-end text-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active DashboardNav" aria-current="page" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-home"
              aria-hidden="true"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-file"
              aria-hidden="true"
            >
              <path
                d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
              ></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            Orders
          </a>
        </li>
      </ul>
    </aside>

    <main class="p-2">
      <section
        id="main-title-bar"
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-0 mb-2 border-bottom"
      >
        <h2>Area Title</h2>
        <div class="btn-toolbar mb-0">
          <div class="input-group mb-2">
            <button
              type="button"
              id="Filterbtn"
              class="btn btn-sm btn-outline-secondary"
            >
              Filters
            </button>
          </div>
        </div>
      </section>
      <section id="main-content" class="container-fluid">
        <div class="row" id="CallRecordingFiltersdiv">
          <form class="form-floating">
            <div class="row mb-3">
              <div class="col-md-4 col-sm-12">
                <label for="CallType" class="col-form-label">Call User</label>
                <div class="input-group">
                  <span id="CallType" class="input-group-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-telephone"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                      />
                    </svg>
                  </span>
                  <select
                    name="CallType"
                    class="form-select"
                    aria-label="Call Type Selection"
                  >
                    <option selected disabled>Call user</option>
                    <option value="0">Incoming</option>
                    <option value="1">Outgoing</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <label for="CallingPhoneNumber" class="col-form-label"
                  >Call From #</label
                >
                <input
                  id="CallingPhoneNumber"
                  name="CallingPhoneNumber"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="col-md-4 col-sm-6">
                <label class="col-form-label">Call To #</label>
                <input
                  id="AnsweringPhoneNumber"
                  name="AnsweringPhoneNumber"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4 col-sm-12">
                <label class="col-form-label">Date Range</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-calendar-range"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1zM1 9h4a1 1 0 0 1 0 2H1V9z"
                      />
                      <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                      />
                    </svg>
                  </span>
                  <select
                    name="DateRange"
                    class="form-select"
                    aria-label="Date Range Selection"
                    onchange="populateDateRangeFilters(this.value)"
                  >
                    <option value="custom" selected>custom</option>
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <label for="DateFrom" class="col-2 col-form-label">From</label>
                <div class="input-group">
                  <input
                    id="DateFrom"
                    name="DateFrom"
                    type="datetime-local"
                    class="form-control col-10"
                  />
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <label for="DateTo" class="col-2 col-form-label">To</label>
                <div class="input-group">
                  <input
                    id="DateTo"
                    name="DateTo"
                    type="datetime-local"
                    class="form-control col-10 datepicker-orient-left"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="p-4 border-top bg-light">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-6">&copy; 2022</div>
          <div class="col-6">Hello world</div>
        </div>
      </div>
    </footer>
  </body>
</html>
